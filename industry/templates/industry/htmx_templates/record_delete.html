<div id="confirm_box" class="search_box active">
    <form method="post" action="{% url 'industry:record_delete' churchrecord.uuid %}" class="confirm_box">
        {% csrf_token %}
        <h3>Are you sure you want to delete this record for <b>{{churchrecord.service.name}}</b> service?</h3>
        <p>This action is irreversible</p>
        <div class="action">
            <button onclick="cancelDelete()">Cancel</button>
            <button type="submit">Confirm</button>
        </div>
    </form>
    <script>
        function cancelDelete() {
            let confirmBox = document.getElementById('confirm_box')
            confirmBox.remove()
            confirmBox = null
        }
    </script>
</div>
